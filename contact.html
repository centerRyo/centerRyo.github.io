<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Contact | R</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
  <link rel="stylesheet" href="responsive.css" type="text/css" media="screen and (max-width: 760px)">
</head>
<body>
  <!-- ヘッダー部 -->
  <header>
    <div class="site-width">
      <div id="header-logo">
        <h1><a href="index.html">R</a></h1>
      </div>
        <nav id="top-nav">
          <ul>
            <li><a href="about.html">About</a></li>
            <li><a href="#works">Works</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
  </header>
  <main>
    <section id="contact" class="site-width">
      <h1 class="ttl">Contact</h1>
      <p class="contact_p">制作の依頼・ご相談などお気軽にお問い合わせくださいませ。<br>
        下記フォームよりわかる範囲でご記入ください。必須の項目は必ずご記入お願いします。
      </p>
      <form>
        <div class="form-group">
          <p>お名前 <span>必須</span></p>
          <input type="text" name="name" class="valid-name"><br>
          <span class="help-block"></span>
        </div>
        <div class="form-group">
          <p>メールアドレス <span>必須</span></p>
          <input type="text" name="email" class="valid-email"><br>
          <span class="help-block"></span>
        </div>
        <div class="form-group">
          <p>電話番号</p>
          <input type="text" name="phone">
        </div>
        <div class="form-group">
          <p>お問い合わせ内容 <span>必須</span></p>
          <textarea name="comment" rows="10" cols="50" id="count-text" class="valid-textarea"></textarea><br>
          <div class="count-container"><span class="show-count-text">0</span>/100</div>
          <span class="help-block"></span>
        </div>
          <input type="submit" name="submit" value="内容を送信する">
        </div>
      </form>
    </section>

    <div class="totop">
      <img src="img/icon_totop.gif" alt="">
    </div>
  </main>

  <!-- フッター -->
  <footer class="site-width">
    <nav id="bottom-nav">
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#works">Works</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <p>&copy;R All rights reserved.</p>
  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
